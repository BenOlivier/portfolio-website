<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Ben Olivier | Contact</title>
    <link rel="icon" type="image/x-icon" href="/static/images/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;800&Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="container" id="contact">
    <header-component></header-component>
    <h2>Contact</h2>
    <p>Get in touch using the form below, or email me at 
      <a class="link" href="mailto:dbeolivier@gmail.com">dbeolivier@gmail.com</a></p>
    <form action="contact">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>
      <button>Send message</button>
    </form>
    <script>
      function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        
        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copied: " + copyText.value;
      }
      
      function outFunc() {
        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copy to clipboard";
      }
      </script>
    <footer-component></footer-component>
  </div>
</body>
</html>

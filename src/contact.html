<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ben Olivier | Contact</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/images/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
    <script defer src="js/components/header.js" type="text/javascript"></script>
    <script defer src="js/components/footer.js" type="text/javascript"></script>
</head>

<body class="contact">
  <div class="container">
    <header-component></header-component>
    <section id="contact">
      <h1>Get in touch</h1>
      <p>Feel free to send me a message using the form below, or email me at 
        <a class="link" href="mailto:dbeolivier@gmail.com">dbeolivier@gmail.com</a></p>
      <form name="contact" method="post" data-netlify="true" onsubmit="submit" action="/success.html">
        <input type="text" id="name" name="name" placeholder="Your name">
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        <textarea name="message" id="message" placeholder="Write your message here" required></textarea>
        <button type="submit">Send message</button>
      </form>
    </section>
    <footer-component></footer-component>
  </div>
</body>
</html>

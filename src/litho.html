<!DOCTYPE html>
<html lang="en">
<head>
    <title>Litho</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/html-background.js" type="text/javascript"></script>
    <script src="js/components/header.js" type="text/javascript" defer></script>
    <script src="js/components/footer.js" type="text/javascript" defer></script>
</head>
<body class="litho">
  <div class="background">
    <div class="container">
      <header-component></header-component>
      <canvas class="webgl"></canvas>
      <div id="points-container">
        <div class="point text-above" id="point-0">
          <div class="point-number">1</div>
          <p class="point-text">Motion tracking sensors and haptic feedback system</p>
        </div>
        <div class="point" id="point-1">
          <div class="point-number">2</div>
          <p class="point-text">Worn between first and second fingers</p>
        </div>
        <div class="point" id="point-2">
          <div class="point-number">3</div>
          <p class="point-text">Capacitive touchpad for thumb taps and swipes</p>
        </div>
      </div>
      <footer-component></footer-component>
    </div>
  </div>
</body>
</html>

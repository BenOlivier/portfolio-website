<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ben Olivier | Model Viewer</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/images/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
</head>

<body class="model-viewer">
  <header id="model-viewer-header">
    <img src="/static/images/icons/arrow.svg" onclick="window.history.back();">
    <select id="model-selector">
      <option value="maven">Maven</option>
      <option value="abstract-form">Abstract Form</option>
      <option value="mobius">Mobius</option>
      <option value="wood-ornament">Wood Ornament</option>
    </select>
    <img id="settings-button" src="/static/images/icons/settings.svg" onclick="document.getElementById('envMapThumbs').classList.add('visible');this.classList.add('hidden');">
    <div id="envMapThumbs">
      <img src="/static/images/icons/cross.svg" alt="Close button" onclick="document.getElementById('envMapThumbs').classList.remove('visible');document.getElementById('settings-button').classList.remove('hidden');">
      <img src="/static/images/environmentMap/thumbs/autoshop.png" alt="Environment map 1">
      <img src="/static/images/environmentMap/thumbs/amphitheatre.png" alt="Environment map 2">
      <img src="/static/images/environmentMap/thumbs/decor-shop.png" alt="Environment map 3">
    </div>
  </header>
  <canvas class="webgl"></canvas>
</body>
</html>

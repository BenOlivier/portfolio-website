<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ben Olivier | Model Viewer</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/images/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;800&Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="model-viewer">
  <header id="model-viewer-header">
    <img src="/static/images/icons/arrow.svg" onclick="window.history.back()">
    <select id="model-selector">
      <option value="maven">Maven</option>
      <option value="abstract-form">Abstract Form</option>
      <option value="mobius">Mobius</option>
      <option value="wood-ornament">Wood Ornament</option>
    </select>
    <img src="/static/images/icons/settings.svg" onclick="window.history.back()">
  </header>
  <canvas class="webgl"></canvas>
</body>
</html>
